  <script>
let swiperGridInstances = [];
let swiperStandardInstances = [];
function handleSwipers() {
  // Grid 2x2: init below 992px
  document.querySelectorAll('.swiper-2x2').forEach((swiperEl, index) => {
    if (window.innerWidth < 992) {
      if (!swiperEl.classList.contains('swiper-initialized')) {
        const swiper = new Swiper(swiperEl, {
          slidesPerView: 1.2,
          spaceBetween: 25,
        });
        swiperGridInstances[index] = swiper;
      }
    } else {
      swiperGridInstances[index]?.destroy(true, true);
    }
  });
  // Standard swiper: init below 992px
  document.querySelectorAll('.swiper-standard').forEach((swiperEl, index) => {
    if (window.innerWidth < 992) {
      if (!swiperEl.classList.contains('swiper-initialized')) {
        const swiper = new Swiper(swiperEl, {
          slidesPerView: 1.2,
          spaceBetween: 25,
          breakpoints: {
            600: {
              slidesPerView: 2.2,
            },            
          },
        });
        swiperStandardInstances[index] = swiper;
      }
    } else {
      swiperStandardInstances[index]?.destroy(true, true);
    }
  });
}
// Run on load
handleSwipers();
// Run on resize with debounce
let resizeTimeout;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(handleSwipers, 200);
});
</script>
